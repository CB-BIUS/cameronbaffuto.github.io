<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="../js/main.js"></script>
    <script src="js/club.js"></script>
    <script src="js/international.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Fifa Randomizer</title>

</head>
<body>
<button type="button" class="btn btn-warning"  onclick="myFunction()">Dark mode</button>
<div class="container mt-3">
    <h1 class="text-center">Fifa Team Randomizer</h1>
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#menu1">Club Teams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu2">International Teams</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="menu1" class="container tab-pane active"><br>
            <h3>Random Clubs</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="" alt="">

                            <div class="card-body">
                                <h4 class="card-title">Team One</h4>
                                <p id="ClubTeam1" class="card-text"></p>
                                <button class="btn btn-outline-primary btn-sm" onclick="displayClub1()">Randomizer</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="" alt="">

                            <div class="card-body">
                                <h4 class="card-title">Team Two</h4>
                                <p id="ClubTeam2" class="card-text"></p>
                                <button class="btn btn-outline-primary btn-sm" onclick="displayClub2()">Randomizer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu2" class="container tab-pane fade"><br>
            <h3>Random International</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="" alt="">

                            <div class="card-body">
                                <h4 class="card-title">Team One</h4>
                                <p id="InterTeam1" class="card-text"></p>
                                <button class="btn btn-outline-primary btn-sm" onclick="displayInter1()">Randomizer</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="" alt="">

                            <div class="card-body">
                                <h4 class="card-title">Team Two</h4>
                                <p id="InterTeam2" class="card-text"></p>
                                <button class="btn btn-outline-primary btn-sm" onclick="displayInter2()">Randomizer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
